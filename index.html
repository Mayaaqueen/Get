<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Token Dashboard - DATWORLD</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    .header, .filter-section, .token-list, .footer { padding: 10px; }
    .header { background: #e0e0e0; display: flex; justify-content: space-between; align-items: center; }
    .logo-container { background: #1a3c5e; color: white; padding: 5px 10px; border-radius: 5px; font-size: 28px; font-weight: bold; }
    .search-bar input { padding: 8px; width: 100%; border-radius: 5px; border: 1px solid #ccc; margin-top: 10px; }
    .token-item { background: white; border: 1px solid #ddd; border-radius: 5px; padding: 10px; margin-bottom: 10px; display: flex; gap: 10px; align-items: center; text-decoration: none; color: inherit; }
    .token-image { width: 40px; height: 40px; border-radius: 6px; object-fit: cover; background: #eee; }
    .details { flex: 1; }
    .time-ago { font-size: 12px; color: #666; }
    .pagination { text-align: center; margin-top: 20px; }
    .pagination button { padding: 8px 16px; margin: 0 5px; background: #1a3c5e; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .footer { text-align: center; font-size: 14px; margin: 40px 0; }
    .footer a { color: #1a3c5e; font-weight: bold; text-decoration: none; }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-container">âˆˆ Dat</div>
  </div>

  <div class="search-bar">
    <input type="text" id="search" placeholder="Search by name or address..." />
  </div>

  <div class="token-list" id="tokenList">Loading...</div>

  <div class="pagination" id="pagination"></div>

  <div class="footer">
    View the creator profile at <a href="https://warpcast.com/datworld" target="_blank">warpcast.com/datworld</a>
  </div>

  <script>
    let tokens = [], currentPage = 1, filtered = [];
    const PER_PAGE = 10;

    const shorten = addr => addr.slice(0, 6) + "___" + addr.slice(-4);
    const timeAgo = ts => {
      const m = Math.floor((Date.now() / 1000 - ts) / 60);
      if (m < 1) return "just now";
      if (m < 60) return `${m} MINUTES AGO`;
      return `${Math.floor(m / 60)} HOURS AGO`;
    };

    function render() {
      const list = document.getElementById("tokenList");
      const pagination = document.getElementById("pagination");
      list.innerHTML = "";
      const start = (currentPage - 1) * PER_PAGE;
      const pageData = filtered.slice(start, start + PER_PAGE);

      pageData.forEach(t => {
        const el = document.createElement("a");
        el.href = `token.html?address=${t.address}`;
        el.className = "token-item";
        el.innerHTML = `
          <img src="${t.image || 'https://via.placeholder.com/40'}" class="token-image">
          <div class="details">
            <div class="token-name">${t.name} $${t.symbol}</div>
            <div>@${t.username || "unknown"}</div>
            <div>${shorten(t.address)}</div>
            <div class="time-ago">${timeAgo(t.timestamp)}</div>
          </div>`;
        list.appendChild(el);
      });

      pagination.innerHTML = "";
      if (filtered.length > PER_PAGE) {
        if (currentPage > 1) {
          const prev = document.createElement("button");
          prev.innerText = "Previous";
          prev.onclick = () => { currentPage--; render(); };
          pagination.appendChild(prev);
        }
        if (currentPage * PER_PAGE < filtered.length) {
          const next = document.createElement("button");
          next.innerText = "Next";
          next.onclick = () => { currentPage++; render(); };
          pagination.appendChild(next);
        }
      }
    }

    document.getElementById("search").oninput = function () {
      const q = this.value.toLowerCase();
      filtered = tokens.filter(t => t.name.toLowerCase().includes(q) || t.address.toLowerCase().includes(q));
      currentPage = 1;
      render();
    };

    fetch("https://api.datworld.fun/tokens.json")
      .then(res => res.json())
      .then(data => {
        tokens = data;
        filtered = data;
        render();
      });
  </script>
</body>
</html>
