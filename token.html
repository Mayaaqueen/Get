<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Token Detail</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 20px; display: flex; justify-content: center; }
    .container { max-width: 800px; width: 100%; }
    .top-bar { margin-bottom: 16px; }
    .back-button { text-decoration: none; font-size: 16px; font-weight: bold; color: #1a3c5e; }
    .card { background: white; padding: 24px; border-radius: 12px; box-shadow: 0 0 10px #ccc; }
    .token-name { font-size: 28px; font-weight: bold; margin-bottom: 5px; }
    .token-symbol { font-size: 18px; color: #666; margin-bottom: 10px; }
    .info { margin-bottom: 8px; font-size: 15px; }
    .button-group { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 16px; }
    .cast-button { padding: 10px 16px; background: #1a3c5e; color: white; border-radius: 8px; text-decoration: none; font-weight: bold; }
    iframe { margin-top: 20px; width: 100%; height: 400px; border: none; }
    .not-found { text-align: center; font-size: 20px; color: red; margin-top: 100px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <a href="index.html" class="back-button">‚Üê Back</a>
    </div>
    <div class="card" id="tokenCard" style="display:none;">
      <div class="token-name" id="tokenName"></div>
      <div class="token-symbol" id="tokenSymbol"></div>
      <div class="info" id="tokenUser"></div>
      <div class="info" id="tokenAddr"></div>
      <div class="info" id="tokenTime"></div>
      <div class="info" id="tokenPrice">Price: loading...</div>

      <div class="button-group">
        <a href="#" id="castLink" class="cast-button" target="_blank">View Cast</a>
        <a href="#" id="scanLink" class="cast-button" target="_blank">View on BaseScan</a>
      </div>

      <iframe id="chartIframe" src=""></iframe>
    </div>
    <div class="not-found" id="notFound" style="display:none;">Token not found.</div>
  </div>

  <script>
    const addr = new URLSearchParams(window.location.search).get("address");

    fetch("http://68.183.229.2:3000/tokens.json")
      .then(res => res.json())
      .then(tokens => {
        const token = tokens.find(t => t.address.toLowerCase() === addr.toLowerCase());
        if (!token) return document.getElementById("notFound").style.display = "block";

        document.getElementById("tokenName").innerText = `${token.name} ($${token.symbol})`;
        document.getElementById("tokenSymbol").innerText = `Symbol: $${token.symbol}`;
        document.getElementById("tokenUser").innerText = `Posted by: @${token.username || "unknown"}`;
        document.getElementById("tokenAddr").innerText = `Address: ${token.address.slice(0, 6)}___${token.address.slice(-4)}`;
        document.getElementById("tokenTime").innerText = `Created: ${new Date(token.timestamp * 1000).toLocaleString()}`;
        
        const shortHash = token.cast_hash.slice(0, 12); // 0x + 10 char
        document.getElementById("castLink").href = `https://warpcast.com/${token.username}/${shortHash}`;
        document.getElementById("scanLink").href = `https://basescan.org/token/${token.address}`;
        document.getElementById("chartIframe").src = `https://www.geckoterminal.com/base/pools/${token.pool}?utm_source=embed`;

        document.getElementById("tokenCard").style.display = "block";

        fetch(`https://api.geckoterminal.com/api/v2/networks/base/pools/${token.pool}`)
          .then(res => res.json())
          .then(data => {
            const price = data.data.attributes.base_token_price_usd;
            document.getElementById("tokenPrice").innerText = `Price: $${parseFloat(price).toFixed(6)} USD`;
          })
          .catch(() => {
            document.getElementById("tokenPrice").innerText = "Price: not available";
          });
      });
  </script>
</body>
</html>
